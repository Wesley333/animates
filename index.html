<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="out.css">
  <title>Tailwind CSS</title>
</head>
<body>
  <div class="container">
  <div class="w-full h-96 p-96 mt-9 ml-20 border-8 border-blue-500 bg-black ">
    <div class="rounded-t-full -ml-28 -mt-36 w-80 h-80 border-8 border-red-600">
      <div class="rounded-full w-24 h-24 border-4 ml-5 mt-5 border-blue-200"> </div>
      <div class="rounded-full w-24 h-24 ml-48 -mt-24 border-4 border-blue-200"> </div>
      <div class="rounded-full w-5 h-5 ml-20 -mt-11 rotate- border-4 border-blue-700 animate-bounce"></div>
      <div class="rounded-full w-5 h-5 ml-56 -mt-6 border-4 border-blue-700 animate-bounce"></div>    
      <div class="rounded-b-full w-64 h-20 ml-7 mt-20 border-8 border-red-600">
        <div class="w-5 h-5 bg-white -mt-2 border-t-8 border-l-4 border-red-600"></div>
        <div class="w-5 h-5 bg-white ml-4 -mt-5 border-t-8 border-red-600"></div>
        <div class="w-5 h-5 bg-white ml-8 -mt-5 border-t-8  border-red-600"></div>

        <div class="w-5 h-5 bg-white ml-32 -mt-5 border-t-8  border-red-600"></div>
        <div class="w-5 h-5 bg-white ml-36 -mt-5 border-t-8  border-red-600"></div>
        <div class="w-5 h-5 bg-white ml-40 -mt-5 border-t-8  border-red-600"></div>
        <div class="w-5 h-5 bg-white ml-44 -mt-5 border-t-8  border-red-600"></div>
        <div class="w-5 h-5 bg-white ml-48 -mt-5 border-t-8  border-red-600"></div>
        <div class="w-5 h-5 bg-white ml-52 -mt-5 border-t-8  border-red-600"></div>
        <div class="w-5 h-5 bg-white ml-56 -mt-5 border-t-8 border-r-8 border-red-600 "></div>   
         <div class="rounded-t-full ml-16 mt-11 w-28 h-1 border-8 border-red-600 animate-bounce"></div>
      </div>
    </div>
  </div>
</div>
